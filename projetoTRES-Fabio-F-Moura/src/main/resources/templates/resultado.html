<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados: Pedra, Papel e Tesoura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container text-center py-5">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Accenture.svg/200px-Accenture.svg.png" alt="Logo Accenture Brasil" class="img-fluid mb-4" style="width: 300px; height: auto;">
        <hr class="my-4">
        <h1 class="mb-4">Resultados do Jogo</h1>
        <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
            <div class="btn btn-primary btn-lg d-inline-block" style="cursor: initial">
                <i class="fas fa-star"></i> Sua escolha: <span th:text="${aEscolha}"></span>
            </div>
            <div class="btn btn-secondary btn-lg d-inline-block" style="cursor: initial">
                <i class="fas fa-certificate"></i> Resultado: <span th:text="${saida}"></span>
            </div>
        </div>
        <div class="mb-4 mt-4">
            <a href="/index.html" class="btn btn-info btn-md">
                <i class="fas fa-play"></i> Jogar Novamente
            </a>
        </div>
        <hr class="my-4">
        <div class="mb-4 mt-4">
            <h3>Histórico do jogo (Score):</h3>
            <div class="d-flex justify-content-center gap-3">
                <div class="btn btn-success btn-md" style="cursor: initial">
                    <i class="fas fa-thumbs-up"></i> Vitórias: <span th:text="${score != null ? score.vitorias : 0}"></span>
                </div>
                <div class="btn btn-danger btn-md" style="cursor: initial">
                    <i class="fas fa-thumbs-down"></i> Derrotas: <span th:text="${score != null ? score.derrotas : 0}"></span>
                </div>
                <div class="btn btn-warning btn-md" style="cursor: initial">
                    <i class="fas fa-handshake"></i> Empates: <span th:text="${score != null ? score.empates : 0}"></span>
                </div>
            </div>
        </div>
        <div class="mb-4 mt-4">
            <a href="/zerarScore" class="btn btn-info btn-ms">
               <i class="fas fa-redo"></i> Zerar Score
            </a>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
